<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google Maps with Ember.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comparison of JavaScript MVC Libraries">
    <meta name="author" content="Jon Yom-Tov">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="index.html">Google Maps with Javascript MVC Libraries - a Comparison</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li><a href="index.html">Introduction</a></li>
              <li class="nav-header">Libraries</li>
              <li><a href="backbone.html">Backbone.js</a></li>
              <li><a href="knockout.html">Knockout.js</a></li>
              <li class="active"><a href="ember.html">Ember.js</a></li>
            </ul>
          </div>
        </div><!--/span-->
        <div class="span9">
          <div class="row-fluid">
            <div class="span4">
              <h2>Ember.js</h2>
              <script type="text/x-handlebars">
                <form class="form-search" onsubmit="return false;">
                    {{view Places.SearchView target="Places.searchController" action="search" class="input-medium search-query"}}
                    {{#view Ember.Button target="Places.searchController" action="search" class="btn btn-primary"}}
                        Search
                    {{/view}}
                </form>
                {{#view Places.MapView id="map"}}
                {{/view}}
             </script>
            </div>
            <div class="span4">
                <h2>&nbsp;</h2>
                <script type="text/x-handlebars">
                    <ol id="places">
                        {{#collection contentBinding="Places.placeListController"}}
                            <li><b>Name</b>:{{content.name}}, <b>Rating</b>: {{content.rating}}, <b>Near</b>: {{content.vicinity}} <img class="place-image" {{bindAttr src="content.icon"}} /></li>
                        {{/collection}}
                    </ol>
                </script>
            </div>
          </div><!--/row-->
        </div><!--/span-->
      </div><!--/row-->

      <footer>
        <p><a rel="license" href="http://creativecommons.org/licenses/by/3.0/"></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/3.0/">Creative Commons Attribution 3.0 Unported License</a>.</p>
      </footer>

    </div><!--/.fluid-container-->
    <script type="text/javascript" src="js/lib/jquery-min.1.5.1.js"></script>
    <script type="text/javascript" src="js/lib/ember-0.9.5.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script type="text/javascript" src="js/ember/app.js"></script>
  </body>
</html>
